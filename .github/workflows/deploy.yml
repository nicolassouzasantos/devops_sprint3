name: Build & Deploy to Azure Web App

on:
  push:
    branches: [ "main" ]   # troque se seu branch principal for outro
  workflow_dispatch:        # permite rodar manualmente

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Cache do Maven acelera builds
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      # Se seu projeto usa wrapper, isso já funciona;
      # caso contrário, mude para 'mvn -B -DskipTests package'
      - name: Build with Maven
        run: ./mvnw -B -DskipTests package

      # (Opcional) publique o artefato para inspeção/rollback manual
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

      # Deploy do JAR para o App Service
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: app-devops-sprint3-10054
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: target/*.jar
